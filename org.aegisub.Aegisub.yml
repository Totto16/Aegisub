app-id: org.aegisub.Aegisub
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: aegisub
modules:
  - name: aegisub
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
    build-options:
        build-args:
            - --share=network
    sources:
      - type: git
        url: https://github.com/Totto16/Aegisub.git
        branch: master