app-id: org.aegisub.Aegisub
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: aegisub
modules:
  - name: glu
    buildsystem: meson
    cleanup:
      - /include
      - /lib/debug
      - /lib/pkgconfig
      - /lib/*.a
    sources:
      - type: archive
        url: https://ftp.osuosl.org/pub/blfs/conglomeration/glu/glu-9.0.2.tar.xz
        sha256: 6e7280ff585c6a1d9dfcdf2fca489251634b3377bfc33c29e4002466a38d02d4
  - name: aegisub
    buildsystem: meson
    config-opts:
      - -Dbuildtype=debugoptimized
      - -Dlocal_boost=true
      - -Dwx_version=3.2.0
      - --force-fallback-for=wxWidgets,luajit
    build-options:
      build-args:
        - --share=network
    sources:
      - type: git
        url: https://github.com/TypesettingTools/Aegisub.git
        branch: master
        disable-shallow-clone: true
    post-install:
      - find subprojects/ -iregex ".*\.so" -exec cp {}  ${FLATPAK_DEST}/lib/ \;
    run-tests: false

finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --share=ipc
  - --device=all
  - --device=dri
  - --filesystem=~/.aegisub
  - --filesystem=host
  - --talk-name=org.gtk.Notifications
  - --talk-name=org.freedesktop.Notifications
