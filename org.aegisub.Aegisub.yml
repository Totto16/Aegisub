app-id: org.aegisub.Aegisub
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: aegisub
modules:
  - name: wxwidgets
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/wxwidgets/install-wxwidgets.sh
  - name: aegisub
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Dlocal_boost=true
      - -Dwx_version=3.2.0
      - --force-fallback-for=wxWidgets,icu,luajit
    build-options:
      build-args:
        - --share=network
    sources:
      - type: git
        url: https://github.com/Totto16/Aegisub.git
        branch: flatpak
        disable-shallow-clone: true
  - name: move built libraries to the right location
    buildsystem: simple
    build-commands:
      - echo "todo" #./move_dependencies.sh 